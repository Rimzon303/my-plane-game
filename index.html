
<!DOCTYPE html>

    <style>
        body {

        /* –≠–∫—Ä–∞–Ω—ã */
        .screen { display: none; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; }
        .active { display: flex; }

        /* –°—á–µ—Ç */
        #score-display { font-size: 36px; font-weight: bold; margin-bottom: 20px; color: #2c3e50; }

        /* –ö–ª–∏–∫–µ—Ä */
        #plane-clicker { font-size: 150px; cursor: pointer; transition: transform 0.1s; }
        #plane-clicker:active { transform: scale(0.9); }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .chest-card {
            background: white;

            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .chest-icon { font-size: 80px; margin-bottom: 10px; }
        .btn-buy {
            background: #27ae60;
            color: white;

            border-radius: 10px;

        }
        .btn-buy:disabled { background: #95a5a6; }

        /* –†—É–ª–µ—Ç–∫–∞ */
        #roulette {
            font-size: 40px;
            height: 60px;
            font-weight: bold;
            color: #e67e22;
            margin: 20px 0;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        nav {
            display: flex;
            background: #ffffff;
            border-top: 2px solid #ddd;
            height: 70px;
        }
        .nav-btn {
            flex: 1;
            border: none;
            background: none;
            font-size: 18px;
            font-weight: bold;
            color: #7f8c8d;
            cursor: pointer;
        }
        .nav-btn.active-nav { color: #3498db; border-top: 4px solid #3498db; }
    </style>
</head>
<body>

    <div id="clicker-screen" class="screen active">

        <p style="font-size: 20px;">–ù–∞–∂–∏–º–∞–π –Ω–∞ –≤–∑–ª–µ—Ç!</p>
    </div>

    <!-- –≠–∫—Ä–∞–Ω –ú–∞–≥–∞–∑–∏–Ω–∞ -->
    <div id="shop-screen" class="screen">
        <div class="chest-card">
            <div class="chest-icon">üì¶</div>
            <div style="font-size: 24px; font-weight: bold;">–ë—Ä–æ–Ω–∑–æ–≤—ã–π —Å—É–Ω–¥—É–∫</div>
            <div style="margin: 10px 0; color: #7f8c8d;">–¶–µ–Ω–∞: 100 ‚úàÔ∏è</div>
            <div id="roulette">?</div>

    <!-- –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é -->
    <nav>
        <button id="nav-clicker" class="nav-btn active-nav" onclick="showScreen('clicker')">–ö–õ–ò–ö–ï–†</button>
        <button id="nav-shop" class="nav-btn" onclick="showScreen('shop')">–ú–ê–ì–ê–ó–ò–ù</button>
    </nav>

    <script>
        let score = 0;
        let isSpinning = false;

        function updateUI() {
            document.getElementById('score-display').innerText = score + " ‚úàÔ∏è";
            const buyBtn = document.getElementById('buy-chest');
            buyBtn.disabled = score < 100 || isSpinning;
        }

        // –ö–ª–∏–∫ –ø–æ —Å–∞–º–æ–ª–µ—Ç—É
        document.getElementById('plane-clicker').onclick = () => {
            score++;
            updateUI();
        };

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–æ–≤
        function showScreen(type) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
            
            if(type === 'clicker') {
                document.getElementById('clicker-screen').classList.add('active');
                document.getElementById('nav-clicker').classList.add('active-nav');
            } else {
                document.getElementById('shop-screen').classList.add('active');
                document.getElementById('nav-shop').classList.add('active-nav');
                updateUI();
            }
        }

        // –õ–æ–≥–∏–∫–∞ —Å—É–Ω–¥—É–∫–∞
        function openChest() {
            if (score < 100 || isSpinning) return;

            score -= 100;
            isSpinning = true;
            updateUI();

            const roulette = document.getElementById('roulette');
            let iterations = 0;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            const interval = setInterval(() => {
                roulette.innerText = Math.floor(Math.random() * 50) * 10 + 10;
                iterations++;
                
                if (iterations > 20) {
                    clearInterval(interval);
                    finalizeWin();
                }
            }, 100);
        }

        function finalizeWin() {
            // –®–∞–Ω—Å—ã: –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º —á–∏—Å–ª–æ –æ—Ç 0 –¥–æ 1
            // –ß–µ–º –≤—ã—à–µ –Ω–∞–≥—Ä–∞–¥–∞, —Ç–µ–º –º–µ–Ω—å—à–µ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å (—ç–∫—Å–ø–æ–Ω–µ–Ω—Ü–∏–∞–ª—å–Ω–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ)
            const random = Math.pow(Math.random(), 2); // –°–º–µ—â–µ–Ω–∏–µ –≤ —Å—Ç–æ—Ä–æ–Ω—É –º–µ–Ω—å—à–∏—Ö —á–∏—Å–µ–ª
            let win = Math.floor(random * 50) * 10 + 10;
            
            // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º —à–∞–≥ 10 –∏ –¥–∏–∞–ø–∞–∑–æ–Ω 10-500
            win = Math.max(10, Math.min(500, win));
            
            document.getElementById('roulette').innerText = "+" + win;
            score += win;
            isSpinning = false;
            updateUI();
        }
    </script>
