
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVO Airline Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            /* Запрет выделения текста при кликах */
            user-select: none; 
        }

        #score-container {
            font-size: 32px; /* Увеличенный шрифт очков */
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        #plane-clicker {
            font-size: 120px; /* Очень большой самолет */
            cursor: pointer;
            transition: transform 0.1s ease;
            display: inline-block;
        }

        /* Эффект нажатия (самолет немного уменьшается) */
        #plane-clicker:active {
            transform: scale(0.9);
        }

        .label-text {
            font-size: 24px; /* Увеличенный шрифт подписи */
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

    <div id="score-container">
        Очки: <span id="score">0</span>
    </div>

    <!-- Кликабельный эмодзи самолета -->
    <div id="plane-clicker">✈️</div>

    <div class="label-text">Нажимай на самолёт!</div>

    <script>
        let score = 0;
        const scoreElement = document.getElementById('score');
        const planeElement = document.getElementById('plane-clicker');

        // Функция обработки клика
        planeElement.onclick = function() {
            score++;
            scoreElement.innerText = score;
        };
    </script>
</body>
</html>
